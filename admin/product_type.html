    <div class="row">
      <div class="col s6">
        <a href="#">中文版</a>

        <a href="#">英文版</a>
      </div>
      <button class="btn waves-effect waves-light right margin-left" type="button" data-target="addProductTypeModal">新增產品種類</button>
      <a href="/admin/product.html" class="waves-effect waves-light btn teal right margin-left">管理所有產品</a>
      <div class="input-field col s12">
         <input id="productSearch" type="text" class="validate">
         <label for="productSearch">產品種類名稱</label>
       </div>
    </div>
    <table class="responsive-table highlight bordered centered">
        <thead>
          <tr>
              <th>產品種類名稱</th>
              <th>修改</th>
              <th>刪除</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Alvin</td>
            <td><button class="waves-effect waves-light btn blue update-product-type-modal-trigger">修改</button></td>

  <div id="addProductTypeModal" class="modal">
    <div class="modal-content">
      <h4>新增產品種類</h4>
      <div class="row">
        <div class="row">
          <div class="input-field col s12">
            <input id="addProductTypeInput" type="text" class="validate">
            <label for="productType">產品種類名稱</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light right" type="button" name="action">
          新增
        </button>
      </div>
    </div>
  </div>
  <div id="updateProductTypeModal" class="modal">
    <div class="modal-content">
      <h4>修改產品種類</h4>
      <div class="row">
        <div class="row">
          <div class="input-field col s12">
            <input id="udpateproductTypeInput" placeholder="產品種類名稱" type="text" class="validate">
            <label for="productType">產品種類名稱</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light right" type="button" name="action">
          修改
        </button>
      </div>
    </div>
  </div>
  <div id="deleteCheckModal" class="modal">
    <div class="modal-content">
      <h4>警告</h4>
      <p>
        確定要刪除嗎？
      </p>
      </div>
      <div class="modal-footer">
        <button class="modal-action modal-close waves-effect waves-light btn-flat " type="button" href="#!">
          不要
        </button>
        <button class="modal-action waves-effect waves-light btn red" type="button">
          確定
        </button>
      </div>
    </div>
